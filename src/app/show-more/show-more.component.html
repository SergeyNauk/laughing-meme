<div class="wrapperMore">
  <div class="row">
    <div class="leftDiv">ID:</div>
    <div class="userId rightDiv" #userId></div>
  </div>
  <div class="row">
    <div class="leftDiv">NAME:</div>
    <div #userName class="userName rightDiv" contenteditable="true"></div>
  </div>
  <div class="row">
    <div class="leftDiv">E-mail:</div>
    <div class="userEmail rightDiv" #userEmail contenteditable="true"></div>
  </div>
  <div class="row">
    <div class="leftDiv">PHONE:</div>
    <div class="userPhone rightDiv" #userPhone contenteditable="true"></div>
  </div>
  <div class="row">
    <div class="leftDiv">STATUS:</div>
    <div class="rightDiv">
        <select class="userStatus" #userStatus>
          <option value="user">user</option>
          <option value="admin">admin</option>
          <option value="batman">batman</option>
        </select>
    </div>
  </div>
  <div class="buttons">
    <a routerLink='**'>back</a>
    <a routerLink='**' (click)="saveChanges()">save changes</a>
  </div>
</div>
