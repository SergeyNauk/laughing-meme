<div #wrapperMore class="wrapperMore">
  <div class="row">
    <div class="leftDiv">ID:</div>
    <div class="userId rightDiv">{{user.id}}</div>
  </div>
  <div class="row">
    <div class="leftDiv">NAME:</div>
    <div class="userName rightDiv"><input type="text" [value] = "user.name" [(ngModel)]="user.name"/></div>
  </div>
  <div class="row">
    <div class="leftDiv">E-mail:</div>
    <div class="userEmail rightDiv"><input type='email' [value] = "user.email" [(ngModel)]="user.email"/></div>
  </div>
  <div class="row">
    <div class="leftDiv">PHONE:</div>
    <div class="userPhone rightDiv"><input type="phone" [value] = "user.phone" [(ngModel)]="user.phone"/></div>
  </div>
  <div class="row">
    <div class="leftDiv">STATUS:</div>
    <div class="rightDiv">
        <select class="userStatus" [value] = "user.status" [(ngModel)]="user.status" >
          <option value="user">user</option>
          <option value="admin">admin</option>
          <option value="batman">batman</option>
        </select>
    </div>
  </div>
  <div class="buttons">
    <a routerLink=''>back</a>
    <a routerLink='' (click)="saveChanges()">save changes</a>
    <a routerLink='' (click)="removeUser()">delete user</a>
  </div>
</div>
